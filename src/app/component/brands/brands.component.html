<section>
    <h2 class="text-main text-center  m-2">ALL Brands:</h2>
    <div class="row">
    @for(brand of brandsLists.slice(0, 20); track brand._id) {
      <div class="col-md-3">
       
            <div class="product p-2">
                <img [src]="brand.image"class="w-100" height="200px" [alt]="brand.name">
                <h3 class="small text-center p-1">{{brand.name}}</h3>
            </div>
        </div>
       
    }
    </div>
 </section>
