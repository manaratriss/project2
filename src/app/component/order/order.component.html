 
<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
    <h2 class="text-center"> Shipping Adderss</h2>

    <form [formGroup]="orders" (ngSubmit)="ordersSbumit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea formControlName="details" id="details" class="form-control"></textarea>
        </div>

        <div class="my-1">
            <label for="phone">phone</label>
            <input formControlName="phone" id="phone" type="tel" class="form-control">
        </div>

        <div class="my-1">
            <label for="city">city</label>
            <input formControlName="city" id="city" type="text" class="form-control">
        </div>

        <button class="btn-main">Check Out</button>
    </form>
</section>
